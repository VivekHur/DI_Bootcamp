<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="./signup.css" />
    <title>Sign Up</title>
</head>

<body>
    <div class="signupMain">
        <div class="signupDiv">
            <form>
                <!-- firstname -->
                <div class="signupInputs">
                    <input type="text" id="firstname" name="username" placeholder="First Name"><br>
                </div>

                <div class="signupInputs">
                    <!-- lastname -->
                    <input type="text" id="lastname" name="username" placeholder="Last Name"><br>
                </div>

                <div class="signupInputs">
                    <!-- username -->
                    <input type="text" id="username" name="username" placeholder="Username"><br>
                </div>

                <div class="signupInputs">
                    <!-- email -->
                    <input type="email" id="email" name="username" placeholder="Email"><br>
                </div>

                <div class="signupInputs">
                    <!-- password -->
                    <input type="password" id="password" name="username" placeholder="Password"><br>
                </div>

                <div class="submitButtonDiv">
                    <input class="submitButton" type="submit" value="Submit">
                </div>
            </form>
        </div>

        <div class="signupDivDeco">
            <h3>Already a member? <a href="../LogIn/login.html"> Log In</a></h3>
            <img src="../Background/welcome.gif" />
        </div>
    </div>
</body>

</html>
