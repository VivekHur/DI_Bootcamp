<html>

<head>
  <title>We learn about bootstrap today</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="./index.css" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body>
  <div class="container-fluid mainThing">
    <div class="row sideBar">
      <div class="col-lg-3 col-md-4 col-sm-12 sideCol">
        <!-- User Card with pic and icons link -->
        <div id="userCard">
          <img id="userImg"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLg5gfY7_Tb_OGCp7-RZcmBJIX_S6wfpzlEg&s" />
          <p id="name">Alex Smith</p>
          <div class="contactIcons">
            <i class="bi bi-twitter-x"></i>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-skype"></i>
            <i class="bi bi-linkedin"></i>
          </div>
        </div>

        <div class="container-fuild">
          <div class="row navData">
            <div class="col-sm-12 col-md-12 col-lg-12">
              <i class="bi bi-house"></i>
              <span class="navTexts">Home</span>
            </div>
          </div>
          <div class="row navData">
            <div class="col-sm-12 col-md-12 col-lg-12">
              <i class="bi bi-person"></i>
              <span class="navTexts">About</span>
            </div>
          </div>
          <div class="row navData">
            <div class="col-sm-12 col-md-12 col-lg-12">
              <i class="bi bi-file-earmark-text"></i>
              <span class="navTexts">Resume</span>
            </div>
          </div>
          <div class="row navData">
            <div class="col-sm-12 col-md-12 col-lg-12">
              <i class="bi bi-images"></i>
              <span class="navTexts">Portfolio</span>
            </div>
          </div>
          <div class="row navData">
            <div class="col-sm-12 col-md-12 col-lg-12">
              <i class="bi bi-menu-button"></i>
              <span class="navTexts">Services</span>
            </div>
          </div>

          <div class="row navData" id="dropNav">
            <div class="col-sm-12 col-md-12 col-lg-12 dropdown">
              <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2>
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                      data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      <i class="bi bi-envelope"></i>
                      <span class="navTexts">Dropdown</span>
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">TEXT 1</div>
                    <div class="accordion-body">TEXT 2</div>
                    <div class="accordion-body">TEXT 3</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row navData">
            <div class="col-sm-12 col-md-12 col-lg-12">
              <i class="bi bi-envelope"></i>
              <span class="navTexts">Contact</span>
            </div>
          </div>
        </div>

        <p>Sidebar Content</p>
      </div>
      <!-- Main content column -->
      <div class="col-lg-9 col-md-8 col-sm-12 mainCol">
        <!-- Main content here -->
        <div class="bg_me">
          <p>I'm </p><span class="typed">Vivek Hurdoyal</span>
        </div>
        <p>Main Content</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const options = {
        strings: [
          "Welcome to our website!",
          "Enjoy your stay!",
          "Let us know if you need help."
        ],
        typeSpeed: 50,
        backSpeed: 25,
        loop: true,
        showCursor: true,
        cursorChar: "|"
      };

      const typed = new Typed(".typed", options);
    });
  </script>
</body>

</html>
