<html>
  <head>
    <title>We learn about bootstrap today</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-3" style="background-color: yellow">
        <div id="userbar">
          <div id="userCard">
            <img id="userImg" src="./image/person.jpg" />
            <p id="name">Alex Smith</p>
            <div class="contactIcons">
              <i class="bi bi-twitter-x"></i>
              <i class="bi bi-facebook"></i>
              <i class="bi bi-instagram"></i>
              <i class="bi bi-skype"></i>
              <i class="bi bi-linkedin"></i>
            </div>
          </div>
          <div id="navbar">
            <div class="row">
              <div class="col-sm-2 col-md-3 col-lg-6">
                <i class="bi bi-house"></i>
                <span class="navTexts">Home</span>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2 col-md-3 col-lg-6">
                <i class="bi bi-person"></i>
                <span class="navTexts">About</span>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2 col-md-3 col-lg-6">
                <i class="bi bi-file-earmark-text"></i
                ><span class="navTexts">Resume</span>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2 col-md-3 col-lg-6">
                <i class="bi bi-images"></i
                ><span class="navTexts">Portfolio</span>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2 col-md-3 col-lg-6">
                <i class="bi bi-menu-button"></i
                ><span class="navTexts">Services</span>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2 col-md-3 col-lg-6 dropdown">
                <i class="bi bi-envelope"></i
                ><span class="navTexts">Dropdown</span>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2 col-md-3 col-lg-6">
                <i class="bi bi-envelope"></i
                ><span class="navTexts">Contact</span>
              </div>
            </div>

            <nav id="navmenu" class="navmenu">
              <ul>
                <li>
                  <i class="bi bi-envelope"></i
                  ><span class="navTexts">Contact</span>
                </li>
                <li class="dropdown">
                  <i class="bi bi-envelope"></i
                  ><span class="navTexts">Dropdown</span>
                </li>
              </ul>
            </nav>
            <!-- <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">

      
                </div>
              </div> -->
          </div>
        </div>

        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Dropdown button
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>

        <!-- Welcome page -->
      </div>
      <div
        class="col-lg-9 col-md-9 col-sm-9"
        style="background-color: rgb(85, 0, 255)"
      >
        >
        <!-- Welcome page -->
      </div>
    </div>
